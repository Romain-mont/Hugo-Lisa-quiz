<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Quiz Hugo & Lisa</title>
    <meta http-equiv="refresh" content="0;url=/" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div>
        <div class="spinner"></div>
        <div class="loading">Redirection automatique...</div>
        <p>Si la redirection ne fonctionne pas, <a href="/" style="color: #fde047;">cliquez ici</a></p>
    </div>
</body>

</html>
